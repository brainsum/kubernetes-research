apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: "democluster"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "democluster"
    spec:
      containers:
        - name: "democluster"
          image: "brainsumk8sdemo.azurecr.io/democluster"
          ports:
          - containerPort: 8000