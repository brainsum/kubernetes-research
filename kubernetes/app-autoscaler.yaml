# @todo: Fix this:
# invalid metrics (1 invalid out of 1), first error is: failed to get cpu utilization: missing request for cpu
# @see: https://github.com/kubernetes/kubernetes/issues/79365
# @see: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale-walkthrough/#autoscaling-on-multiple-metrics-and-custom-metrics
# Probably only need to define metrics in the deployment.
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: app-autoscaler
  namespace: demok8s
  labels:
    app: demok8s-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demok8s-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
