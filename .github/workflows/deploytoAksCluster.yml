on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n brainsumk8sdemo -g brainsumk8sdemoa915-rg --location "North Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n brainsumk8sdemo --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n brainsumk8sdemo --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n brainsumk8sdemo --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: brainsumk8sdemo.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/docker/damo-php" -f  "docker/damo-php/Dockerfile" -t brainsumk8sdemo.azurecr.io/democluster:${{ github.sha }}
        docker push brainsumk8sdemo.azurecr.io/democluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_democluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep democluster1359 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace democluster1359`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: democluster1359
        container-registry-url: brainsumk8sdemo.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: democlusterdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: democluster1359
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          brainsumk8sdemo.azurecr.io/democluster:${{ github.sha }}
        imagepullsecrets: |
          democlusterdockerauth